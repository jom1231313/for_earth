<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄소 발자국 계산기</title>
    <link rel="stylesheet" href="carbon.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Website Logo" id="logo">
            <div id="header-title">탄소 발자국 계산기</div>
            <nav>
                <ul>
                    <li><a href="/for_earth/index.html">홈으로 돌아가기</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="calculator" class="content-section">
            <div class="container">
                <h1 class="display-4 mb-4">탄소 발자국 계산기</h1>
                <p class="lead">일상 생활에서 발생하는 탄소 배출량을 계산해보세요.</p>
                <form id="carbon-form" class="form">
                    <div class="form-group">
                        <label for="electricity">월 전기 사용량 (kWh):</label>
                        <input type="number" id="electricity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gas">월 가스 사용량 (m³):</label>
                        <input type="number" id="gas" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel">월 연료 사용량 (리터):</label>
                        <input type="number" id="fuel" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="miles">월 평균 운전 거리 (마일):</label>
                        <input type="number" id="miles" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">계산하기</button>
                </form>
                <div id="result" class="result mt-4">
                    <h2>총 탄소 배출량:</h2>
                    <p id="carbon-output" class="output"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 환경 보호 웹사이트. All rights reserved.</p>
    </footer>
    <script src="carbon.js"></script>
</body>
</html>
